<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrações</title>
    <link rel="stylesheet" href="../static/css/atracao.css">
</head>
<body>
<div id="admin-container">
    <aside>
        <a href="home.html">
            <img id="logo" src="../static/assets/logosj.png" alt="Logo SJ">
        </a>
        <ul>
            <li data-section="atracao"><a href="atracao.html">Atração</a></li>
            <li data-section="equipe"><a href="equipe.html">Equipe</a></li>
            <li data-section="eventos"><a href="eventos.html">Eventos</a></li>
            <li data-section="exibicao"><a href="exibicao.html">Exibição</a></li>
            <li data-section="locais"><a href="locais.html">Locais</a></li>
            <li data-section="Polos"><a href="polo.html">Polos</a></li>
            <li data-section="Tags"><a href="tag.html">Tags</a></li>
        </ul>
    </aside>

    <main>
        <div id="gerenciador-atracoes">
            <div id="topo">
                <h1>Atrações:</h1>
                <button id="adicionar">Adicionar atração</button>
            </div>

            <!-- Lista de atrações -->
            <ul id="lista-atracoes">
                {% for atracao in atracoes %}
                    <li>
                        <strong>{{ atracao.nome }}</strong> (Ordem: {{ atracao.ordem }})<br>
                        {{ atracao.descricao }}<br>
                        <img src="{{ atracao.urlimagem }}" alt="{{ atracao.nome }}" width="150"><br>
                        Principal: {{ 'Sim' if atracao.principal else 'Não' }}
                    </li>
                {% endfor %}
            </ul>

            <!-- Modal de Adição -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="fechar">&times;</span>
                    <form id="atracaoForm" method="POST" action="/atracao">
                        <div id="inputs-container">
                            <input type="text" name="handle" placeholder="Handle da Exibição" required><br><br>
                            <input type="text" name="nome" placeholder="Nome" required><br><br>
                            <input type="number" name="ordem" placeholder="Ordem da Exibição" required><br><br>
                            <input type="text" name="fk" placeholder="FK" required><br><br>
                            <textarea name="descricao" placeholder="Descrição" rows="4" cols="50" required></textarea><br><br>
                            <input type="url" name="urlimagem" placeholder="URL da Imagem" required><br><br>
                        </div>

                        <label>
                            A atração é a principal da noite?
                            <input type="checkbox" name="principal">
                        </label><br><br>

                        <div class="buttons">
                            <button type="button" id="cancelar">Cancelar</button>
                            <button type="submit" id="salvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="../static/scripts/atracao.js"></script>
</body>
</html>
